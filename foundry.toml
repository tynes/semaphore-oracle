[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
ffi = true
remappings = [
  '@semaphore-protocol/contracts=node_modules/@semaphore-protocol/contracts',
  'solmate=node_modules/solmate/src',
  'forge-std=node_modules/forge-std/src',
  'ds-test=node_modules/ds-test/src',
]

